<!DOCTYPE html>

<body>
   <script>
   /*
        1.验证手机:
            11位
            都是数字
            1开头
            3456789
            +9位数

        2.验证QQ号:
            不能以0开头
            不能为字母
            最少5位，最多11位
        3.验证邮箱格式
   
   
   */

   //验证手机
   let str='12345678909'
   console.log(/^1[3-9]\d{9}$/.test(str))
   //验证QQ号:
   let str2='12345aa7'
   console.log(/^[1-9]\d{4-10}$/.test(str2))

   //trim():去掉前后的空格
   let str6 = '   d n s  ' ;
   console.log( str6.replace(/^\s+|\s+$/g,'') );

 /* //验证邮箱

        n63_h1@163.com
        xxx_love@163.com
        xxx_32@126.com
        xx-x_32@139.com
        xxx_32@gmail.com
        xxx_32@hotmail.com
        xxx._32@hotmail.com
        xxx^._32@sina.com
        xxx._32@sina.cn    .

    */
    let  str5='xxx._32@sina.cn';
    console.log((/^[a-zA-Z][\w.-]{5-17}@[0-9a-zA-Z]{2-10}\.c(om|n)$/.test(str5)));

    //多行匹配  m

    let str7 = `
        某This is 某
        某This is 某
        某This is 某`;
    console.log(str7.match(/某$/gm))  //每一行最后的这个字‘某’

    //
    let str8 = '中国人中国人德国人美国人越南人缅甸人中国人老挝人菲律宾人';
    console.log(str8.replace(/中国人/g,($0)=>$0.substr(0,2)+'神'))
   //匹配项是括号的后面（后瞻仰）
   console.log(str8.replace(/(?<=中国)人/g,'神'))

      //匹配项是括号的前面（前瞻仰）
      console.log(str8.replace(/中国(?=人)/g,'汉族'))
   

   
   </script> 
</body>
